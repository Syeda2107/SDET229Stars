# ===== Log4j2 Internal Status =====
status = trace
name = Log4j2Config

# ===== Console Appender =====
appender.console.type = Console
appender.console.name = Console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%d{HH:mm:ss}] %-5p %c{1} - %m%n

# ===== Rolling File Appender (All logs) =====
appender.rolling.type = RollingFile
appender.rolling.name = RollingLogger
appender.rolling.fileName = logs/automation.log
appender.rolling.filePattern = logs/automation-%d{yyyy-MM-dd}-%i.log.gz
appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern = [%d{yyyy-MM-dd HH:mm:ss}] %-5p %c{1} - %m%n
appender.rolling.policies.type = Policies
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.rolling.policies.size.size = 5MB
appender.rolling.strategy.type = DefaultRolloverStrategy
appender.rolling.strategy.max = 10

# ===== Error File Appender (only errors) =====
appender.error.type = File
appender.error.name = ErrorLogger
appender.error.fileName = logs/error.log
appender.error.layout.type = PatternLayout
appender.error.layout.pattern = [%d{yyyy-MM-dd HH:mm:ss}] %-5p %c{1} - %m%n
appender.error.filter.type = ThresholdFilter
appender.error.filter.level = error

# ===== Root Logger =====
rootLogger.level = info
rootLogger.appenderRef.console.ref = Console
rootLogger.appenderRef.rolling.ref = RollingLogger
rootLogger.appenderRef.error.ref = ErrorLogger